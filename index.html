<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google Bottom bar</title>
</head>
<body>
    <div class="Body">
        <div class="container">
            <div class="home icon tooltip">
                <img src="./assets/home.svg" alt="home symbol">  
                <span class="tooltiptext h">Home</span>
            </div>
            <div class="heart icon tooltip">
                <img src="./assets/heart.svg" alt="favourites symbol">
                <span class="tooltiptext l">Likes</span>
            </div>
            <div class="search icon tooltip">
                <img src="./assets/search.svg" alt="search symbol">
                <span class="tooltiptext s">Search</span>
            </div>
            <div class="user icon tooltip">
                <img src="./assets/user.svg" alt="user symbol">
                <span class="tooltiptext p">Profile</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
